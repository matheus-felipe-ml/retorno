        // M√∫sica de fundo
        let isPlaying = false;
        function toggleMusic() {
            let music = document.getElementById("background-music");
            music.currentTime = 40;
            if (isPlaying) { music.pause(); document.getElementById("music-btn").innerText = "üéµ Play"; }
            else { music.play(); document.getElementById("music-btn").innerText = "‚è∏ Pause"; }
            isPlaying = !isPlaying;
        }

        function atualizarContador() {
           const dataInicial = new Date("2024-12-10T22:00:00");
            const agora = new Date(); // Data atual

            const diferenca = agora - dataInicial; 

            if (diferenca < 0) {
                document.getElementById("horas-separados").innerText = "A data inicial ainda n√£o chegou!";
                return;
            }

            const segundosTotais = Math.floor(diferenca / 1000);
            const dias = Math.floor(segundosTotais / 86400); // 1 dia = 86400 segundos
            const horas = Math.floor((segundosTotais % 86400) / 3600);
            const minutos = Math.floor((segundosTotais % 3600) / 60);
            const segundos = segundosTotais % 60;

            document.getElementById("horas-separados").innerText = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
